  <script>
    function sendToWhatsApp(event) {
      event.preventDefault(); // Mencegah form submit secara default

      var name = document.getElementById('name').value;
      var surname = document.getElementById('surname').value;
      var message = document.getElementById('message').value;

      var fullMessage = `halo, Assalamualaikum, Perkenalkan nama saya ${surname} atau bisa dipanggil ${name}\nMessage: ${message}`;
      
      var whatsappUrl = `https://wa.me/62816694953?text=${encodeURIComponent(fullMessage)}`;
      
      window.location.href = whatsappUrl; // Arahkan ke WhatsApp
    }
  </script>
