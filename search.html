<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Dark Themed Search Engine</title>
    <style>
        /* CSS Styles */
        body {
            background-color: #121212;
            color: #FFFFFF;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            text-align: center;
            width: 80%;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
        }

        input[type="text"] {
            width: 60%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #444;
            background-color: #222;
            color: #fff;
        }

        button {
            padding: 10px 20px;
            border-radius: 5px;
            border: none;
            background-color: #333;
            color: #fff;
            cursor: pointer;
            margin-left: 10px;
        }

        button:hover {
            background-color: #555;
        }

        #results {
            margin-top: 20px;
            text-align: left;
        }

        .result-item {
            background-color: #1e1e1e;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 5px;
            border: 1px solid #444;
        }

        .result-item a {
            color: #8ab4f8;
            text-decoration: none;
            font-size: 1.2em;
        }

        .result-item p {
            color: #bbb;
            margin: 5px 0 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Dark Themed Search Engine</h1>
        <input type="text" id="searchInput" placeholder="Search...">
        <button onclick="performSearch()">Search</button>
        <div id="results"></div>
    </div>
    <script>
        // JavaScript Logic
        const data = [
            { title: "Home Page", url: "https://www.example.com", description: "This is the home page of our example website." },
            { title: "About Us", url: "https://www.example.com/about", description: "Learn more about our company and team." },
            { title: "Contact", url: "https://www.example.com/contact", description: "Get in touch with us through our contact page." },
            { title: "Services", url: "https://www.example.com/services", description: "Discover the services we offer." },
            { title: "Blog", url: "https://www.example.com/blog", description: "Read the latest articles on our blog." }
        ];

        function performSearch() {
            const query = document.getElementById('searchInput').value.toLowerCase();
            const resultsContainer = document.getElementById('results');
            resultsContainer.innerHTML = '';

            const filteredResults = data.filter(item => 
                item.title.toLowerCase().includes(query) || 
                item.description.toLowerCase().includes(query)
            );

            if (filteredResults.length === 0) {
                resultsContainer.innerHTML = '<p>No results found.</p>';
            } else {
                filteredResults.forEach(item => {
                    const resultItem = document.createElement('div');
                    resultItem.className = 'result-item';

                    const resultTitle = document.createElement('a');
                    resultTitle.href = item.url;
                    resultTitle.textContent = item.title;
                    resultItem.appendChild(resultTitle);

                    const resultDescription = document.createElement('p');
                    resultDescription.textContent = item.description;
                    resultItem.appendChild(resultDescription);

                    resultsContainer.appendChild(resultItem);
                });
            }
        }
    </script>
</body>
</html>
