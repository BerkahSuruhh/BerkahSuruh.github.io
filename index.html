<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pilih Website</title>
    <meta name="keywords" content="Paket Wisata murah, Travel Jawa Tengah, Tour and Travel murah | Penyedia Jasa terbaik se Jawa Tengah">
    <meta name="description" content="Travel se-Jawa Tengah terbaik dan dengan harga murah dari Berkah Tour And Travel | Jadwalkan travel Anda bersama kami dan dapatkan promo menarik | Penyedia Jasa terbaik se Jawa Tengah">
    <meta name="author" content="Berkah Suruh">

    <!-- Open Graph Meta for Social Media -->
    <meta property="og:url" content="https://berkahsuruhh.github.io/Travel" />
    <meta property="og:locale" content="id_ID" />
    <meta property="og:type" content="website" />
    <meta property="og:title" content="Travel se-Jawa Tengah Bersama Berkah Suruh Tour And Travel | Penyedia Jasa terbaik se Jawa Tengah" />
    <meta property="og:description" content="Travel se-Jawa Tengah terbaik dan dengan harga murah dari Berkah Suruh Tour And Travel | Jadwalkan travel Anda bersama kami dan dapatkan promo menarik | Penyedia Jasa terbaik se Jawa Tengah" />
    <meta property="og:image" content="https://berkahsuruhh.github.io/icon.png" />

    <!-- Favicon -->
    <link rel="icon" href="Travel/icon.png" type="image/png">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="h-screen bg-gradient-to-r from-green-100 to-blue-200 flex flex-col items-center justify-center">
    <h1 class="text-4xl font-bold text-white mb-10 text-center">Pilih Website yang ingin dikunjungi</h1>
    
    <!-- Pilihan Radio -->
    <form id="websiteForm" class="flex gap-8">
        <!-- Pilihan Berkah Suruh -->
        <label class="w-48 h-48 bg-blue-400 rounded-xl flex flex-col items-center justify-center shadow-lg hover:scale-105 transition-transform cursor-pointer">
            <input type="radio" name="website" value="dashboard.html" class="hidden" />
            <span class="text-white text-3xl font-bold mb-2">Berkah Suruh</span>
            <span class="text-white text-sm">Klik untuk memilih</span>
        </label>
        
        <!-- Pilihan Berkah Suruh Travel -->
        <label class="w-48 h-48 bg-blue-600 rounded-xl flex flex-col items-center justify-center shadow-lg hover:scale-105 transition-transform cursor-pointer">
            <input type="radio" name="website" value="Travel/index.html" class="hidden" />
            <span class="text-white text-3xl font-bold mb-2 text-center">Berkah Suruh Travel</span>
            <span class="text-white text-sm">Klik untuk memilih</span>
        </label>
    </form>
    
    <!-- Tombol Submit -->
    <button onclick="redirectToWebsite()" class="mt-10 px-6 py-3 bg-green-500 text-white text-lg font-bold rounded-lg hover:bg-green-600 transition">
        Kunjungi Website
    </button>

    <script>
        function redirectToWebsite() {
            // Ambil semua input radio
            const radios = document.querySelectorAll('input[name="website"]');
            let selectedValue = "";

            // Cari nilai input yang dipilih
            radios.forEach(radio => {
                if (radio.checked) {
                    selectedValue = radio.value;
                }
            });

            // Redirect jika ada yang dipilih
            if (selectedValue) {
                window.location.href = selectedValue;
            } else {
                alert("Silakan pilih salah satu website terlebih dahulu!");
            }
        }
    </script>
</body>
</html>
